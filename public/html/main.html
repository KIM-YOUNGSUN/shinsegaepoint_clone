<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/src/main.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
  <script src="libs/jquery-3.6.0.min.js"></script>
  <title>shinsegaepoint</title>
</head>
<body>
  <div id="container">

    <header id="headBox">
      <nav class="nav_area">
      <h1>
        <a href="./main.html">
          <img src="../img/logo.png" alt="신세계 포인트 로고">
        </a>
      </h1>

        <ul class="nav_inner">
          <li><a href="#">신세계포인트</a></li>
          <li><a href="#">멤버십 서비스</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </nav>
    </header>
    <!-- headBox -->

    <article id="smartBox">
      <div id="smart_area">
        <div class="smart_text">
          <h3 class="text_part">
            신세계포인트 서비스를 누리는
            <br>
            <strong>스마트한 방법</strong>
          </h3>
          <p>
            홈페이지가 새롭게 리뉴얼 되었습니다. 
            <a href="https://www.shinsegaepoint.com/cscenter/noticeDetail?boardNo=108&pageNo=1">자세히 ></a>
            <br>
            온라인부터 오프라인까지 신세계포인트 앱 하나로 포인트 이용과 다양한 혜택을 동시에 누리세요.
          </p>
        </div>

        <div class="smart_img">
          <ul class="smart_img_inner">
            <li><span class="blind">smart_img 배경</span></li>
            <li><span class="blind">smart_img 배경</span></li>
            <img src="../img/phone1.png" alt="app 이미지" class="smart_phone1">
            <img src="../img/phone2.png" alt="app 이미지" class="smart_phone2">
          </ul>
            
          <div class="point_icon">
            <img src="../img/point.png" alt="app 포인트 아이콘">
          </div>
          <div class="barcode_icon">
            <img src="../img/barcode.png" alt="app 바코드 이미지">
          </div>
        </div>


        <div class="smart_icon"></div>
      </div>
    </article>
    <!-- smartBox -->

    <article id="idBox">
      <div id="id_area">
        <div class="id_text"></div>
        <div class="id_img"></div>
      </div>
    </article>
    <!-- idBox -->

    <article id="pointBox">
      <div id="point_area">
        <div class="point_text"></div>
        <div class="point_img"></div>
      </div>  
    </article>
    <!-- pointBox -->

    <article id="eventBox">
      <div id="event_area">
        <div class="event_img"></div>
        <div class="event_text"></div>
      </div>
    </article>
    <!-- eventBox -->

    <footer id="footBox">
      <div class="foot_area"></div>
    </footer>
    <!-- footBox -->

    <div id="indicatorBox">
      <ul class="indicator_area">
        <li><a href="#"><span class="blind">smartBox</span></a></li>
        <li><a href="#"><span class="blind">idBox</span></a></li>
        <li><a href="#"><span class="blind">pointBox</span></a></li>
        <li><a href="#"><span class="blind">indicatorBox</span></a></li>
      </ul>
    </div>

    <div id="appBox">
      <img src="../img/app.png" alt="신세계 포인트 앱 다운로드 이미지">
    </div>

  </div>

  <!-- script -->
  <script src="../js/src/main.js"></script>
